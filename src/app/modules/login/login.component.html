<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (submit)="login()">
    <!-- <div class="login-logo"> -->
      <img src="../../../assets/images/angular_logo.svg" alt="Angular logo" class="login-logo">
    <!-- </div> -->

    <div class="login-formGroup">
      <input type="text" class="login-inputField" placeholder="Username" formControlName="username">
    </div>
    <div class="login-formGroup">
      <input type="password" class="login-inputField" placeholder="Password" formControlName="password">
    </div>

    <div class="login-formGroup">
      <button type="submit" class="login-btn">Login</button>
    </div>

    <div *ngIf="message" class="login-errorMessage">{{ message }}</div>
  </form>
</div>
